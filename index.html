  // ====================================

  /** íˆë¼ê°€ë‚˜ ì „ì²´ ëª©ë¡ */

    // ì•„í–‰

    // ì¹´í–‰
    { ko: "ì¹´", hi: "ã‹", group: "ka" },
    { ko: "í‚¤", hi: "ã", group: "ka" },
    { ko: "ì¿ ", hi: "ã", group: "ka" },
    { ko: "ì¼€", hi: "ã‘", group: "ka" },
    { ko: "ì½”", hi: "ã“", group: "ka" },

    // ì‚¬í–‰
    { ko: "ì‚¬", hi: "ã•", group: "sa" },
    { ko: "ì‹œ", hi: "ã—", group: "sa" },
    { ko: "ìŠ¤", hi: "ã™", group: "sa" },
    { ko: "ì„¸", hi: "ã›", group: "sa" },
    { ko: "ì†Œ", hi: "ã", group: "sa" },

    // íƒ€í–‰

    { ko: "ë‹ˆ", hi: "ã«", group: "na" },
    { ko: "ëˆ„", hi: "ã¬", group: "na" },
    { ko: "ë„¤", hi: "ã­", group: "na" },
    { ko: "ë…¸", hi: "ã®", group: "na" },

    // í•˜í–‰
    { ko: "í•˜", hi: "ã¯", group: "ha" },
    { ko: "íˆ", hi: "ã²", group: "ha" },
    { ko: "í›„", hi: "ãµ", group: "ha" },
    { ko: "í—¤", hi: "ã¸", group: "ha" },
    { ko: "í˜¸", hi: "ã»", group: "ha" },

    // ë§ˆí–‰
    { ko: "ë§ˆ", hi: "ã¾", group: "ma" },
    { ko: "ë¯¸", hi: "ã¿", group: "ma" },
    { ko: "ë¬´", hi: "ã‚€", group: "ma" },
    { ko: "ë©”", hi: "ã‚", group: "ma" },
    { ko: "ëª¨", hi: "ã‚‚", group: "ma" },

    // ì•¼í–‰
    { ko: "ì•¼", hi: "ã‚„", group: "ya" },
    { ko: "ìœ ", hi: "ã‚†", group: "ya" },
    { ko: "ìš”", hi: "ã‚ˆ", group: "ya" },

    // ë¼í–‰
    { ko: "ë¼", hi: "ã‚‰", group: "ra" },
    { ko: "ë¦¬", hi: "ã‚Š", group: "ra" },
    { ko: "ë£¨", hi: "ã‚‹", group: "ra" },
    { ko: "ë ˆ", hi: "ã‚Œ", group: "ra" },
    { ko: "ë¡œ", hi: "ã‚", group: "ra" },

    // ì™€í–‰ + íŠ¹ìˆ˜
    { ko: "ì™€",    hi: "ã‚", group: "wa" },

  ];

  /** ì „ì²´ ê·¸ë£¹ id ë¦¬ìŠ¤íŠ¸ (ì „ì²´ ì„ íƒìš©) */
  const ALL_GROUP_IDS = Object.values(GROUPS).map(g => g.id);

  /** ë³´ê¸° ê°œìˆ˜ (4ì§€ì„ ë‹¤) */
  const CHOICE_COUNT = 4;

  // ====================================
  // 2. ìƒíƒœ(State)

  /** í˜„ì¬ ë¬¸ì œ ë°©í–¥ */
  let currentDirection = DIRECTION.KO_TO_HI;

  /** í˜„ì¬ ì„ íƒëœ í–‰ë“¤ (group id Set) */
  let enabledGroups = new Set();   // ì´ˆê¸°ì—ëŠ” ëª¨ë“  í–‰ OFF

  /** ì ìˆ˜ ë° í†µê³„ */
  let score = 0;

  /** í€´ì¦ˆ ì¢…ë£Œ ì—¬ë¶€ (v0.3) */
  let isFinished = false;

  /** ë§ˆì§€ë§‰ ë¬¸ì œì˜ ì •ë‹µ/ì˜¤ë‹µ ì •ë³´ */
  let lastFeedback = null;

  /** í˜„ì¬ ë¬¸ì œ */
  let currentQuestion = null;

  // ====================================
  // 3. DOM ìš”ì†Œ ìºì‹±
  // ====================================

  const directionBarEl      = document.getElementById("direction-bar");
  const groupBarEl          = document.getElementById("group-bar");
  const selectAllBtnEl      = document.getElementById("btn-select-all");
  const scorePanelEl        = document.getElementById("score-panel");
  const feedbackContainerEl = document.getElementById("feedback-container");
  const questionTitleEl     = document.getElementById("question-title");
  const questionMainEl      = document.getElementById("question-main");
  const choicesContainerEl  = document.getElementById("choices-container");
  const quizFormEl          = document.getElementById("quiz-form");

  // ====================================
  // 4. ì„¤ì • ì €ì¥/ë¶ˆëŸ¬ì˜¤ê¸° (localStorage)
  // ====================================

  function saveSettings() {
    try {
      const groupsArray = Array.from(enabledGroups);
      localStorage.setItem("enabledGroups", JSON.stringify(groupsArray));
      localStorage.setItem("direction", currentDirection);
    } catch (e) {
      // ì €ì¥ ì‹¤íŒ¨ ì‹œ ì¡°ìš©íˆ ë¬´ì‹œ
    }
  }

  function loadSettingsFromStorage() {
    // í–‰ ì„¤ì •
    try {
      const groupsStr = localStorage.getItem("enabledGroups");
      if (groupsStr) {
        const arr = JSON.parse(groupsStr);
        if (Array.isArray(arr)) {
          const valid = arr.filter(id => ALL_GROUP_IDS.includes(id));
          enabledGroups = new Set(valid);
        }
      }
    } catch (e) {}

    // ë°©í–¥ ì„¤ì •
    const savedDirection = localStorage.getItem("direction");
    if (savedDirection === DIRECTION.KO_TO_HI || savedDirection === DIRECTION.HI_TO_KO) {
      currentDirection = savedDirection;
    }
  }

  // ====================================
  // 5. ìœ í‹¸ í•¨ìˆ˜
  // ====================================

  function randomChoice(array) {
    return array[Math.floor(Math.random() * array.length)];
  }

  function shuffle(array) {
    return array
      .map(v => ({ v, r: Math.random() }))
      .sort((a, b) => a.r - b.r)
      .map(x => x.v);
  }

  /** í˜„ì¬ ì„ íƒëœ í–‰ì— í•´ë‹¹í•˜ëŠ” íˆë¼ê°€ë‚˜ë“¤ë§Œ ì¶”ì¶œ */
  function getCurrentPool() {
    const groups = Array.from(enabledGroups);
    return HIRAGANA_LIST.filter(i => groups.includes(i.group));
  }

  // ====================================
  // 6. ë Œë”ë§ í•¨ìˆ˜
  // ====================================

  function renderDirectionButtons() {
    const buttons = directionBarEl.querySelectorAll(".chip");
    buttons.forEach(btn => {
      const dir = btn.dataset.direction;
      btn.classList.toggle("active", dir === currentDirection);
    });
  }

  function renderGroupButtons() {
    groupBarEl.innerHTML = "";

    Object.values(GROUPS).forEach(group => {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = "chip";
      btn.textContent = group.label;
      btn.dataset.groupId = group.id;

      if (enabledGroups.has(group.id)) {
        btn.classList.add("active");
      }

      btn.addEventListener("click", () => toggleGroup(group.id));
      groupBarEl.appendChild(btn);
    });
  }

  function renderScore() {
    if (total === 0) {
      scorePanelEl.textContent = `ì´ ${MAX_QUESTIONS}ë¬¸ì œ ì¤‘ ì•„ì§ í‘¼ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.`;
      return;
    }
    const rate = ((score / total) * 100).toFixed(1);
    const remain = MAX_QUESTIONS - total;
    const remainText =
      total >= MAX_QUESTIONS
        ? "ëª¨ë“  ë¬¸ì œë¥¼ í’€ì—ˆìŠµë‹ˆë‹¤."
        : `ë‚¨ì€ ë¬¸ì œ: ${remain}ë¬¸ì œ`;
    scorePanelEl.textContent = `ì ìˆ˜: ${score} / ${total} (ì •ë‹µë¥ : ${rate}%) Â· ${remainText}`;
  }

  function renderFeedback() {
    feedbackContainerEl.innerHTML = "";
    if (!lastFeedback) return;

    const div = document.createElement("div");
    div.className = "feedback " + (lastFeedback.ok ? "correct" : "wrong");
    div.textContent = lastFeedback.message;
    feedbackContainerEl.appendChild(div);
  }

  /** í˜„ì¬ ë¬¸ì œ í™”ë©´ ë Œë”ë§ */
  function renderQuestion() {
    // í€´ì¦ˆ ì¢…ë£Œ ìƒíƒœì¼ ë•ŒëŠ” ê±´ë“œë¦¬ì§€ ì•ŠìŒ
    if (isFinished) return;

    // ì•„ì§ ì¶œì œí•  í–‰ì´ ì—†ì„ ë•Œ
    if (!currentQuestion) {
      questionTitleEl.textContent = "ì¶œì œí•  í–‰ì„ ì„ íƒí•´ì£¼ì„¸ìš”.";
      questionMainEl.textContent  = "";
      choicesContainerEl.innerHTML = "";
      return;
    }

    // ë¬¸ì œ ì œëª©
    questionTitleEl.textContent =
      currentDirection === DIRECTION.KO_TO_HI
        ? "ë‹¤ìŒ í•œê¸€ì— í•´ë‹¹í•˜ëŠ” íˆë¼ê°€ë‚˜ëŠ”?"
        : "ë‹¤ìŒ íˆë¼ê°€ë‚˜ì— í•´ë‹¹í•˜ëŠ” í•œêµ­ì–´ ë°œìŒì€?";

    // ë¬¸ì œ ë³¸ë¬¸
    questionMainEl.textContent = currentQuestion.question;

    // ë³´ê¸° ë Œë”ë§
    choicesContainerEl.innerHTML = "";
    currentQuestion.choices.forEach(choice => {
      const label = document.createElement("label");
      label.className = "choice-item";

      const input = document.createElement("input");
      input.type = "radio";
      input.name = "choice";
      input.value = choice;

      const span = document.createElement("span");
      span.textContent = choice;

      label.appendChild(input);
      label.appendChild(span);
      choicesContainerEl.appendChild(label);
    });
  }

  // ====================================
  // 7. ë¬¸ì œ ìƒì„± / í€´ì¦ˆ ì¢…ë£Œ ì²˜ë¦¬
  // ====================================

  /** ìƒˆë¡œìš´ ë¬¸ì œ ìƒì„± */
  function generateQuestion() {
    const pool = getCurrentPool();
    if (pool.length === 0) {
      return null;
    }

    const picked = randomChoice(pool);
    let questionText, answerText, optionsPool;

    if (currentDirection === DIRECTION.KO_TO_HI) {
      questionText = picked.ko;
      answerText   = picked.hi;
      optionsPool  = pool.map(i => i.hi);
    } else {
      questionText = picked.hi;
      answerText   = picked.ko;
      optionsPool  = pool.map(i => i.ko);
    }

    const wrongOptions = shuffle(
      optionsPool.filter(v => v !== answerText)
    ).slice(0, CHOICE_COUNT - 1);

    const choices = shuffle([answerText, ...wrongOptions]);

    return { question: questionText, answer: answerText, choices };
  }

  /** ìƒˆ ë¬¸ì œ ë¡œë”© í›„ ë Œë”ë§ */
  function loadNewQuestion() {
    if (isFinished) return; // ì´ë¯¸ ì¢…ë£Œ ìƒíƒœë©´ ìƒˆ ë¬¸ì œ ì•ˆ ëƒ„
    currentQuestion = generateQuestion();
    renderQuestion();
  }

  /** í€´ì¦ˆ ì¢…ë£Œ ì²˜ë¦¬ (20ë¬¸ì œ ë‹¤ í’€ë©´) */
  function finishQuiz() {
    isFinished = true;

    const finalRate = total

    lastFeedback = {
      ok: true,
      message: `ëª¨ë“  ${MAX_QUESTIONS}ë¬¸ì œë¥¼ ë‹¤ í’€ì—ˆìŠµë‹ˆë‹¤. ìµœì¢… ì ìˆ˜: ${score} / ${total} (ì •ë‹µë¥ : ${finalRate}%).`,
    };

    renderScore();
    renderFeedback();

    questionTitleEl.textContent = "í€´ì¦ˆ ì¢…ë£Œ";
    questionMainEl.textContent  = "ë‹¤ì‹œ í’€ë ¤ë©´ í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•˜ì„¸ìš”.";
    choicesContainerEl.innerHTML = "";

  // ====================================
  // 8. ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬
  // ====================================

  /** í–‰ ë²„íŠ¼ í† ê¸€ */
  function toggleGroup(groupId) {
    if (enabledGroups.has(groupId)) {
      enabledGroups.delete(groupId);
    } else {
      enabledGroups.add(groupId);
    }

    saveSettings();
    renderGroupButtons();
    loadNewQuestion();
  }

  /** ë°©í–¥ ë²„íŠ¼ í´ë¦­ í•¸ë“¤ëŸ¬ */
  function handleDirectionClick(event) {
    const target = event.target.closest(".chip");
    if (!target) return;

    const dir = target.dataset.direction;
    if (!dir) return;

    currentDirection = dir;
    saveSettings();
    renderDirectionButtons();
    loadNewQuestion();
  }

  /** ì „ì²´ ì„ íƒ ë²„íŠ¼ (í† ê¸€) */
  function handleSelectAllClick() {
    const allSelected = ALL_GROUP_IDS.every(id => enabledGroups.has(id));

    if (allSelected) {
      // ì „ë¶€ ì„ íƒëœ ìƒíƒœì˜€ë‹¤ë©´ â†’ ì „ë¶€ í•´ì œ
      enabledGroups = new Set();
    } else {
      // í•˜ë‚˜ë¼ë„ êº¼ì ¸ ìˆìœ¼ë©´ â†’ ì „ë¶€ ì„ íƒ
      enabledGroups = new Set(ALL_GROUP_IDS);

    saveSettings();
